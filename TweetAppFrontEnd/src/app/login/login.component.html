<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3 class = " display-6 text-white">Sign In</h3>
			</div>
			<div class="card-body">
				<form #loginForm="ngForm"  (ngSubmit)="login()">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
							<input type="text" class="form-control" name="loginId"
						placeholder="Login ID"
						required
						[(ngModel)]="model.loginId">
						</div>
						

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
							<input type="password" class="form-control" name="password"
						placeholder="Password"
						required
						[(ngModel)]="model.password">
						</div>
						
					</div>

					<div class="form-group">
						<button type="submit" class="btn float-right login_btn text-light" [disabled]="!loginForm.valid">Login</button>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					<p class="text-white">Don't have an account?&nbsp;&nbsp;</p><a routerLink='/register'>Register Now!</a>
				</div>
				<div class="d-flex justify-content-center">
					<a class= text-white href="javascript:void(0)" (click)='openModal()'>Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
